<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MDS Login Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div class="bg-logo"></div> -->
    <div class="parent-container">
      <div class="card-container">
        <div class="card">
          <img class="logo" src="img/logo.svg" alt="tracker I-9 Logo" />
          <div class="error-message">
            The username or password provided was incorrect.
          </div>
          <h3 class="welcome-text">Welcome to TAP</h3>

          <div id="login-form">
            <!-- <form action="#"> -->
              <div class="container">
                <label class="required" for="uname">Username or Email</label>
                <input
                id="uname"
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                />
  
                <label class="required" for="psw">Password</label>
                <div class="password-container">
                  <input
                id="psw"
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
                  <a class="password-icon" href="#"><img src="img/password-show.svg" alt="show password icon"></a>
                </div>
  
                <button class="primary-button" type="submit" onclick="openErrorMessage()">Log In</button>
                <!-- <label>
                  <input type="checkbox" checked="checked" name="remember" /> Remember
                  me
                </label> -->
              </div>
              
  
              <div class="social-buttons">
                <hr />
                <button class="secondary-button" type="submit">
                  <img
                    class="secondary-button-icons"
                    src="img/google-logo.svg"
                    height="20px"
                    alt="Google Logo"
                  />Log in with Google
                </button>
                <button class="secondary-button" type="submit">
                  <img
                    class="secondary-button-icons"
                    src="img/microsoft-logo.svg"
                    height="20px"
                    alt="Google Logo"
                  />Log in with Microsoft
                </button>
                <button class="secondary-button" type="submit">
                  <img
                    class="secondary-button-icons"
                    src="img/sso.svg"
                    height="20px"
                    alt="SSO Icon"
                  />Log in with SSO
                </button>
                
              </div>
  
              <div class="links-container">
                <hr />
                <a class="username-email" href="#">Change Username or Email</a>
                <a class="forgot-password" href="#">Forgot Username or Password?</a>
              </div>
            <!-- </form> -->
          </div>
        </div>
        <footer>
          <a href="https://mitratech.com/" target="_blank"
            ><img
              class="logo"
              src="img/mitratech-badge.svg"
              height="36px "
              alt="A Mitratech Product"
          /></a>
          <div class="footer-links">
            <a href="#">Need Help?</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="copyright">
            <span class="version-number"><b>Version 1.6.0</b> |</span> Copyright 2023 TAP Workflow Automation. All Rights Reserved Worldwide
          </div>
        </footer>
      </div>
    </div>
    <div id="settings">
      <a href="#" onclick="toggleItems('#settings-panel')"><img src="img/settings.svg" height="20px" alt="settings" /></a>
    </div>
    <div id="settings-panel">
      <h3>Settings panel</h3>
      <hr />
      <div class="settings-checkbox">
        <input
          type="checkbox"
          name="social-buttons"
          id="social-buttons"
          value="Social"
          checked
        />
        <label for="social-buttons">Social Buttons</label>
      </div>
      <div class="settings-checkbox">
        <input
          type="checkbox"
          name="links-container"
          id="links-container"
          value="password"
          checked
        />
        <label for="links-container">Links Container</label>
      </div>
      <div class="settings-checkbox">
        <input
          type="checkbox"
          name="username-email"
          id="username-email"
          value="username"
          checked
        />
        <label for="username-email">Username/Email link</label>
      </div>
      <div class="settings-checkbox">
        <input
          type="checkbox"
          name="forgot-password"
          id="forgot-password"
          value="password"
          checked
        />
        <label for="forgot-password">Forgot Username/Password link</label>
      </div>
      <div class="settings-checkbox">
        <input
          type="checkbox"
          name="version-number"
          id="version-number"
          value="password"
          checked
        />
        <label for="version-number">Version Number</label>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
