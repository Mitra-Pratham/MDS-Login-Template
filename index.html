<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MDS Login Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="card-container">
        <div class="card">
          <img class="logo" src="img/logo.svg" alt="" />
          <h3 class="welcome-text">Welcome to I-9 Complete</h3>

          <form action="#" method="post">
            <div class="container">
              <label class="required" for="uname">Username or Email</label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <label class="required" for="psw">Password</label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <button type="submit">Log In</button>
              <!-- <label>
                <input type="checkbox" checked="checked" name="remember" /> Remember
                me
              </label> -->
            </div>
            <hr />

            <div class="container">
              <a href="#">Change Username or Email</a>
              <a href="#">Forgot Username or Password?</a>
            </div>
          </form>
        </div>
        <footer>
          <img
            class="logo"
            src="img/mitratech-badge.svg"
            height="48px "
            alt="mitratech-badge"
          />
          <div class="footer-links">
            <a href="#">Need Help?</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
          </div>
          <div class="copyright">
            Copyright 2023 Tracker Corp. All Rights Reserved Worldwide
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
